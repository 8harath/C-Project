{% extends "base.html" %}

{% block title %}Add Medicine{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0"><i class="bi bi-plus-circle"></i> Add New Medicine</h4>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('medicine.add_medicine') }}">
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="name" class="form-label">Medicine Name <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="name" name="name" required maxlength="200">
                        </div>
                        <div class="col-md-6">
                            <label for="manufacturer" class="form-label">Manufacturer <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="manufacturer" name="manufacturer" required maxlength="200">
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="description" class="form-label">Description</label>
                        <textarea class="form-control" id="description" name="description" rows="3"></textarea>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="category" class="form-label">Category <span class="text-danger">*</span></label>
                            <select class="form-select" id="category" name="category" required>
                                <option value="">Select Category</option>
                                {% for cat in categories %}
                                <option value="{{ cat }}">{{ cat }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label for="barcode" class="form-label">Barcode (EAN-13) <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="barcode" name="barcode" required
                                   pattern="[0-9]{13}" maxlength="13" placeholder="1234567890123">
                            <div class="form-text">13 digits only</div>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-3">
                            <label for="quantity" class="form-label">Quantity <span class="text-danger">*</span></label>
                            <input type="number" class="form-control" id="quantity" name="quantity" required min="0" value="0">
                        </div>
                        <div class="col-md-3">
                            <label for="stock" class="form-label">Stock <span class="text-danger">*</span></label>
                            <input type="number" class="form-control" id="stock" name="stock" required min="0" value="0">
                        </div>
                        <div class="col-md-3">
                            <label for="price" class="form-label">Price (â‚¹) <span class="text-danger">*</span></label>
                            <input type="number" class="form-control" id="price" name="price" required min="0" step="0.01">
                        </div>
                        <div class="col-md-3">
                            <label for="reorder_level" class="form-label">Reorder Level <span class="text-danger">*</span></label>
                            <input type="number" class="form-control" id="reorder_level" name="reorder_level" required min="0" value="10">
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="expiry_date" class="form-label">Expiry Date <span class="text-danger">*</span></label>
                        <input type="date" class="form-control" id="expiry_date" name="expiry_date" required>
                    </div>

                    <div class="d-flex justify-content-between">
                        <a href="{{ url_for('medicine.list_medicines') }}" class="btn btn-secondary">
                            <i class="bi bi-arrow-left"></i> Cancel
                        </a>
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-check-circle"></i> Add Medicine
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
